    <div class="itemPage">

        <div class="swiper">

            <div class="swiper-wrapper">
                <!-- Slides -->
            <div class="swiper-slide"><img src="shop-images/MOTee01.png" alt=""></div>
            <div class="swiper-slide"><img src="shop-images/MOTee02.png" alt=""></div>
        </div>


        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>

    </div>

            <br>

                <option value="l">Large</option>

                <option value="2xl">2X Large</option>
            </select> 
            <br> <br>
            <input type="text" inputmmode="decimal" name="quantity" placeholder="Quantity" id="quantity" max="5" min="1" required>

            <button type="submit">Add to Cart</button>
            <br> <br>
            <p>
                100% cotton 7.5oz short sleeved tee <br>
                HQ screen printed graphic on front, <br> back & left sleeve
            <p>
            <br>
            <h5><a href="shop.html">‚Üê Back To Shop</a></h5>

<!-- Content End--><!-- Content End--><!-- Content End-->

        <script type="module">
            const swiper = new Swiper('.swiper', {

            loop: true,

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            
            });
